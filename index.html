<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- font -->
    <link rel="stylesheet" href="https://use.typekit.net/ung3zrj.css">
    <!-- css reset -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <!-- css style -->
    <link rel="stylesheet" href="/src/styles/style.css">

</head>
<body>
    <div class="container">
       <div class="menu">
              <div class="menu-time">
                     <h2 class="time">tempo</h2>
                     <h3 class="time-number">0</h3>
              </div>
              <div class="menu-score">
                     <h2 class="score">pontuação</h2>
                     <h3 class="score-number">0</h3>
              </div>
              <div class="menu-live">
                     <h2 class="live">vida</h2>
                     <h2 class="live-numbe">x3</h2>
              </div>
       </div>

       <div class="panel">
              <div class="panel-row">
                     <div class="square" id="1"></div>
                     <div class="square" id="2"></div>
                     <div class="square" id="3"></div>
              </div>
       </div>

       <div class="panel">
              <div class="panel-row">
                     <div class="square" id="4"></div>
                     <div class="square" id="5"></div>
                     <div class="square" id="6"></div>
              </div>
       </div>

       <div class="panel">
              <div class="panel-row">
                     <div class="square" id="7"></div>
                     <div class="square" id="8"></div>
                     <div class="square" id="9"></div>
              </div>
       </div>
    </div>

    <div class="painel">

    </div>
    
    

    <script defer src="/src/scripts/engine.js"></script>
</body>
</html>
